<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG Microservice UI</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f4f5;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-bottom: 24px;
    }

    section {
      margin-bottom: 32px;
    }

    h3 {
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: black;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .answer {
      margin-top: 15px;
      background: #f1f5f9;
      padding: 16px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ“„ RAG Microservice App</h1>

  <!-- ================= Upload Section ================= -->
  <section>
    <h3>1. Upload PDF</h3>

    <input type="file" id="pdfFile" accept="application/pdf" />
    <br><br>

    <button onclick="uploadPDF()">Upload & Index</button>

    <div class="status" id="uploadStatus"></div>
  </section>

  <!-- ================= Query Section ================= -->
  <section>
    <h3>2. Ask a Question</h3>

    <textarea
      id="question"
      placeholder="Ask something about the uploaded document..."
    ></textarea>
    <br><br>

    <button onclick="askQuestion()">Ask</button>

    <div class="answer" id="answerBox"></div>
  </section>

  <div class="footer">
    RAG Microservices â€¢ UI via Nginx Reverse Proxy
  </div>
</div>

<script>
  /*
    IMPORTANT:
    Browser talks ONLY to Nginx.
    Nginx proxies requests to Kubernetes services.
  */

  async function uploadPDF() {
    const fileInput = document.getElementById("pdfFile");
    const status = document.getElementById("uploadStatus");

    if (!fileInput.files.length) {
      alert("Please select a PDF file");
      return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    status.textContent = "Indexing document...";

    try {
      const response = await fetch("/api/ingest", {
        method: "POST",
        body: formData
      });

      if (!response.ok) {
        throw new Error("Upload failed");
      }

      const data = await response.json();
      status.textContent = `Document indexed successfully. Chunks created: ${data.chunks}`;
    } catch (err) {
      status.textContent = "Error indexing document";
    }
  }

  async function askQuestion() {
    const questionInput = document.getElementById("question");
    const answerBox = document.getElementById("answerBox");

    const question = questionInput.value.trim();

    if (!question) {
      alert("Please enter a question");
      return;
    }

    answerBox.textContent = "Thinking...";

    try {
      const response = await fetch("/api/query", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ question })
      });

      if (!response.ok) {
        throw new Error("Query failed");
      }

      const data = await response.json();
      answerBox.textContent = data.answer;
    } catch (err) {
      answerBox.textContent = "Error retrieving answer";
    }
  }
</script>

</body>
</html>
